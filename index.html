<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors Game</title>
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <h3>Rules:</h3>

  <div class="rules-table">
    <table style="width:100%">
      <tr>
        <th>Input 1</th>
        <th>Input 2</th>
        <th>Outcome</th>
      </tr>
      <tr>
        <td>Rock</td>
        <td>Paper</td>
        <td>Paper Wins</td>
      </tr>
      <tr>
        <td>Paper</td>
        <td>Scissors</td>
        <td>Scissors Win</td>
      </tr>
      <tr>
        <td>Scissors</td>
        <td>Rock</td>
        <td>Rock Wins</td>
      </tr>
    </table>
  </div>

  <div class="score-board">

    <span>
      <h1>Scoreboard</h1>
    </span>
    <!-- <span id="user-label" class="badge" style="font-size: xx-large; font-style: italic;">user</span>
    <span id="computer-label" class="badge" style="font-size: xx-large; font-style: italic;">computer</span>
    <br>
    <span>wins</span> <span>draws</span> <span>losses</span>
    <br> -->
    <!-- <span id="user-score">0</span>:<span id="draw-score">0</span>:<span id="computer-score">0</span> -->

  </div>

  <div class="results-table">
    <table style="width:100%">
      <tr>
        <th>User Wins</th>
        <th>Draws</th>
        <th>Computer Wins</th>
      </tr>
      <tr>
        <td><span id="user-score">0</span></td>
        <td><span id="draw-score">0</span></td>
        <td><span id="computer-score">0</span></td>
      </tr>
    </table>
  </div>

  <div class="result">
    <h1 id="game-result">Make your choice ...</h1>
  </div>

  <div class="choices">
    <span class="choice" id="rock">
      <img src="https://d13ezvd6yrslxm.cloudfront.net/wp/wp-content/images/therock-fannypackphoto-closeup-700x353.jpg"
        alt="rock" style="width:200px;height:175px">
    </span>
    <span class="choice" id="paper">
      <img src="https://img1.looper.com/img/gallery/michael-scott-moments-that-made-us-cringe/intro-1562178435.jpg"
        alt="paper" style="width:200px;height:175px">
    </span>
    <span class="choice" id="scissors">
      <img src="https://pmcvariety.files.wordpress.com/2015/12/edward-scissorhands.jpg?w=1000&h=563&crop=1"
        alt="scissors" style="width:200px;height:175px">
    </span>
  </div>


  <script type="module" src="app.js"></script>
</body>

</html>
